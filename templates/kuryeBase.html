<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kurye Paneli Â· Tekne EkmeÄŸi{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <!-- ========================= NAVBAR ========================= -->
    <header class="navbar kurye-navbar">
        <div class="navbar-left">
            <a href="/KuryeHomePage" class="navbar-logo">
                <img src="{{ url_for('static', filename='tekne_logo.png') }}" alt="Logo" class="navbar-logo-img">
                <span class="navbar-logo-text">Tekne EkmeÄŸi</span>
            </a>
        </div>

        <div class="navbar-right">
            <button type="button" class="profile-icon" onclick="toggleProfileMenu()">
                ðŸ‘¤
            </button>
        </div>
    </header>

    <!-- ========================= PROFIL MENÃœSÃœ ========================= -->
    <div id="profile-menu" class="dropdown-menu profile-menu">
        <a href="/kuryeProfil">Profil Bilgilerim</a>
        <a href="/KuryeHomePage">Aktif GÃ¶revler</a>
        <a href="/logout">Ã‡Ä±kÄ±ÅŸ Yap</a>
    </div>

    <!-- ========================= FLASH MESAJLAR ========================= -->
    <div class="flash-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="flash-message flash-{{ category }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>

    <!-- ========================= SAYFA Ä°Ã‡ERÄ°ÄžÄ° ========================= -->
    <main class="page-container">
        {% block content %}{% endblock %}
    </main>

    <!-- ========================= SCRIPTLER ========================= -->
    <script>
        function toggleProfileMenu() {
            const menu = document.getElementById("profile-menu");
            menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
        }

        // MenÃ¼ dÄ±ÅŸÄ±na tÄ±klayÄ±nca kapanmasÄ±
        document.addEventListener('click', function (e) {
            const menu = document.getElementById("profile-menu");
            const icon = document.querySelector(".profile-icon");

            if (!menu.contains(e.target) && !icon.contains(e.target)) {
                menu.style.display = "none";
            }
        });

        // Flash mesajlarÄ± otomatik yok et
        document.addEventListener("DOMContentLoaded", function () {
            const flashes = document.querySelectorAll(".flash-message");
            flashes.forEach((el, i) => {
                setTimeout(() => {
                    el.classList.add("flash-hide");
                    setTimeout(() => el.remove(), 400);
                }, 3000 + i * 300);
            });
        });
    </script>

</body>

</html>
