{% extends "base.html" %}

{% block title %}Adresi Düzenle · Tekne Ekmeği{% endblock %}

{% block content %}
<div class="card">
    <h1>Adresi Düzenle</h1>
    <p class="subtitle">{{ adres[0] }} adresini güncelliyorsun.</p>

    <form action="/adres/duzenle" method="post">
        <input type="hidden" name="old_adresName" value="{{ adres[0] }}">

        <div class="form-group">
            <label for="name">Adres adı</label>
            <input type="text" id="name" name="name" value="{{ adres[0] }}" required>
        </div>

        <div class="form-group">
            <label for="il">Şehir</label>
            <input type="text" id="il" name="il" value="{{ adres[1] }}" required>
        </div>

        <div class="form-group">
            <label for="ilce">İlçe</label>
            <input type="text" id="ilce" name="ilce" value="{{ adres[2] }}" required>
        </div>

        <div class="form-group">
            <label for="Mahalle">Mahalle</label>
            <input type="text" id="Mahalle" name="Mahalle" value="{{ adres[3] }}" required>
        </div>

        <div class="form-group">
            <label for="Cadde">Cadde</label>
            <input type="text" id="Cadde" name="Cadde" value="{{ adres[4] }}" required>
        </div>

        <div class="form-group">
            <label for="binano">Bina no</label>
            <input type="text" id="binano" name="binano" value="{{ adres[5] }}" required>
        </div>

        <div class="form-group">
            <label for="daireno">Daire no</label>
            <input type="text" id="daireno" name="daireno" value="{{ adres[6] }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Kaydet</button>
    </form>

    <form action="/adreslerim" method="get">
        <button type="submit" class="btn btn-secondary">İptal</button>
    </form>
</div>
{% endblock %}
