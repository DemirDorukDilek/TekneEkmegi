{% extends "base.html" %}

{% block title %}Efendi Kayıt · Tekne Ekmeği{% endblock %}

{% block content %}
<div class="card">
    <h1>Efendi Kayıt</h1>
    <p class="subtitle">Sipariş verebilmek için hesap oluştur.</p>

    <form action="/post/register" method="post">

        <div class="form-group">
            <label for="name">Ad</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="surname">Soyad</label>
            <input type="text" id="surname" name="surname" required>
        </div>

        <div class="form-group">
            <label for="telno">Telefon Numarası</label>
            <input type="tel" id="telno" name="telno" placeholder="05xx xxx xx xx" required>
        </div>

        <div class="form-group">
            <label for="email">E-posta</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="password">Parola</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary">Kayıt Ol</button>
    </form>
</div>
{% endblock %}
