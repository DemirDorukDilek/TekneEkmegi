{% extends "authBase.html" %}

{% block title %}Restoran Giriş · Tekne Ekmeği{% endblock %}

{% block content %}
<div class="card">
    <h1>Restoran Girişi</h1>
    <p class="subtitle">Restoran hesabınıza giriş yapın.</p>

    <form action="/post/RestoranLogin" method="post">

        <div class="form-group">
            <label for="identifier">Telefon Numarası</label>
            <input type="tel" id="identifier" name="identifier" placeholder="05xx xxx xx xx" required>
        </div>

        <div class="form-group">
            <label for="password">Şifre</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary">Giriş Yap</button>
    </form>

    <form action="/restoranRegister" method="get">
        <button type="submit" class="btn btn-secondary">Hesabınız yok mu? Hemen kayıt olun</button>
    </form>
</div>
{% endblock %}
