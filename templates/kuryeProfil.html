{% extends "kuryeBase.html" %}

{% block title %}Kurye Profil · Tekne Ekmeği{% endblock %}

{% block content %}
<div class="card courier-card">
    <h1>Profil Bilgilerim</h1>
    <p class="subtitle">
        İletişim bilgilerini güncel tutmak önemlidir.
    </p>

    <form action="/kuryeProfil" method="post" class="profile-form">
        <div class="form-group">
            <label>Ad</label>
            <input type="text" name="name" value="{{ kurye[1] }}">
        </div>

        <div class="form-group">
            <label>Soyad</label>
            <input type="text" name="surname" value="{{ kurye[2] }}">
        </div>

        <div class="form-group">
            <label>Telefon</label>
            <input type="text" name="telno" value="{{ kurye[3] }}">
        </div>

        <div class="form-group">
            <label>E-posta</label>
            <input type="email" name="email" value="{{ kurye[4] }}">
        </div>

        <button type="submit" class="btn btn-primary">Kaydet</button>
    </form>
</div>
{% endblock %}
