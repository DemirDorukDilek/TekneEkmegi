{% extends "authBase.html" %}

{% block title %}Efendi Giriş · Tekne Ekmeği{% endblock %}

{% block content %}
<div class="card">
    <h1>Efendi Giriş</h1>
    <p class="subtitle">Sipariş vermek için hesabına giriş yap.</p>

    <form action="/post/login" method="post">

        <div class="form-group">
            <label for="identifier">Telefon Numarası ya da E-posta</label>
            <input type="text" id="identifier" name="identifier" placeholder="05xx xxx xx xx / example@example.com"
                required>
        </div>

        <div class="form-group">
            <label for="password">Şifre</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary">Giriş Yap</button>
    </form>

    <form action="/register" method="get">
        <button type="submit" class="btn btn-secondary">Hesabınız yok mu? Hemen kayıt olun</button>
    </form>
</div>
{% endblock %}
