{% extends "base.html" %}

{% block title %}Adres Ekle · Tekne Ekmeği{% endblock %}

{% block content %}
<div class="card">
    <h1>Yeni Adres Ekle</h1>
    <p class="subtitle">Sipariş verebilmek için teslimat adresini ekle.</p>

    <form id="addressForm" action="/post/efendiAddAdress" method="post">

        <div class="form-group">
            <label for="name">Adres adı</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="il">Şehir</label>
            <input type="text" id="il" name="il" required>
        </div>

        <div class="form-group">
            <label for="ilce">İlçe</label>
            <input type="text" id="ilce" name="ilce" required>
        </div>

        <div class="form-group">
            <label for="Mahalle">Mahalle</label>
            <input type="text" id="Mahalle" name="Mahalle" required>
        </div>

        <div class="form-group">
            <label for="Cadde">Cadde</label>
            <input type="text" id="Cadde" name="Cadde" required>
        </div>

        <div class="form-group">
            <label for="binano">Bina no</label>
            <input type="text" id="binano" name="binano" required>
        </div>

        <div class="form-group">
            <label for="daireno">Daire no</label>
            <input type="text" id="daireno" name="daireno" required>
        </div>

        <input type="hidden" id="latitude" name="latitude" required>
        <input type="hidden" id="longitude" name="longitude" required>

        <button type="button" id="submitBtn" class="btn btn-primary">
            Konumumu Kullan ve Kaydet
        </button>
    </form>
</div>

<script>
    document.getElementById('submitBtn').addEventListener('click', function () {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError, {
    enableHighAccuracy: true,
    timeout: 10000,
    maximumAge: 0
});

        } else {
            alert("Tarayıcınız konum servisini desteklemiyor.");
        }
    });

    function showPosition(position) {
        document.getElementById('latitude').value = position.coords.latitude;
        document.getElementById('longitude').value = position.coords.longitude;
        document.getElementById('addressForm').submit();
    }

    function showError(error) {
        switch (error.code) {
            case error.PERMISSION_DENIED:
                alert("Konum izni reddedildi. Lütfen tarayıcı ayarlarından izin verin.");
                break;
            case error.POSITION_UNAVAILABLE:
                alert("Konum bilgisi şu an mevcut değil.");
                break;
            case error.TIMEOUT:
                alert("Konum bilgisi alma isteği zaman aşımına uğradı.");
                break;
            case error.UNKNOWN_ERROR:
                alert("Bilinmeyen bir hata oluştu.");
                break;
        }
    }
</script>
{% endblock %}
