{% extends "base.html" %}

{% block title %}Ana Sayfa · Tekne Ekmeği{% endblock %}

{% block content %}
<div class="card">
    <h1>Yakındaki Restoranlar</h1>
    <p class="subtitle">Konumuna yakın restoranlardan sipariş ver.</p>

    {% for row in restoranlar %}
    <form action="/RestoranSecildi" method="post" style="margin-bottom: 8px;">
        <input type="hidden" name="restoranID" value="{{ row.restoranID }}">
        <button type="submit" class="btn btn-secondary">
            Restoran ID: {{ row.restoranID }}
        </button>
    </form>
    {% endfor %}

    <form action="/HomePage-Sepetbutton" method="post">
        <button type="submit" class="btn btn-primary">Sepete Git</button>
    </form>

    <form action="/addAdress" method="get">
        <button type="submit" class="btn btn-secondary">Adres Ekle</button>
    </form>
</div>
{% endblock %}
